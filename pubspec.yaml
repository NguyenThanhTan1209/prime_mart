    - assets/images/circle_background_4.png
    - assets/images/illustration_1.png
    - assets/images/illustration_2.png
    - assets/images/illustration_3.png
    - assets/images/illustration_4.png
    - assets/images/splash_circle_background.png
    - assets/images/splash_screen_illustration.png
    - assets/images/prime_mart_logo.png
    - assets/images/google_logo.png
    - assets/images/facebook_logo.png
    - assets/images/home_circle_background.png
