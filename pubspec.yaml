name: prime_mart
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  smooth_page_indicator: ^1.1.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/prime_mart_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/circle_background_1.png
    - assets/images/circle_background_2.png
    - assets/images/circle_background_3.png
    - assets/images/circle_background_4.png
    - assets/images/illustration_1.png
    - assets/images/illustration_2.png
    - assets/images/illustration_3.png
    - assets/images/illustration_4.png
